<!DOCTYPE html>
<html>

<head>
    <title>Running Dinner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src="scripts/participants.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body onload="fillGroupList(participants)">

    <div class="mainBody">
        <h1 class="header">Running dinner &#128526;</h1>
        <div id="main">
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Groups</h4>
                        </div>
                        <div class="panel-body">
                            <div id="added-groups">
				<table class="table table-hover" id="group-table">
				   <tr><th>Adress</th><th>name</th></tr>
				</table>
			    </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3"></div>
            </div>

            <div id="results-button">
                <button type="button" class="btn btn-primary" onclick="generateResults(participants)">Generate Results</button>
            </div>


            <div id="results">
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                    <table class="table table-hover ">
                                        <thead class="thead-inverse">
                                            <tr>
                                                <th>
                                                    <p class="text-center">Starter</p>
                                                </th>
                                                <th>
                                                    <p class="text-center">Main</p>
                                                </th>
                                                <th>
                                                    <p class="text-center">Dessert</p>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody id="result-table">
                                        </tbody>
                                    </table>
                            </div>
                    </div>
                </div>
            </div>
            </div>
</div>

</body>

</html>
